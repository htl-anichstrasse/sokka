worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
	    listen 80;
		server_name localhost;
		error_page 404 /;
        location = / {
			root /usr/share/nginx/html;
			internal;
        }
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
        }
    }
}
